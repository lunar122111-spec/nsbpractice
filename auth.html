<button onclick="login()">Log In</button>

<p id="msg"></p>

<script>

async function signup() {
  const email = emailInput();
  const password = passwordInput();

  const { error } = await sb.auth.signUp({ email, password });

  msg().textContent = error ? error.message : "Check your email to confirm.";
}

async function login() {
  const email = emailInput();
  const password = passwordInput();

  const { error } = await sb.auth.signInWithPassword({ email, password });

  if (error) {
    msg().textContent = error.message;
  } else {
    msg().textContent = "Logged in!";
    setTimeout(() => location.href = "index.html", 1000);
  }
}

function emailInput() { return document.getElementById("email").value; }
function passwordInput() { return document.getElementById("password").value; }
function msg() { return document.getElementById("msg"); }
</script>
